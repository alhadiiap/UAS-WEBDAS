<div id="text"></div>
<script>
  var i=0,text;
  text = "Data Covid-19 RealTime"

  function typing(){
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,50);
    }
  }
  typing();
</script>
<div class="head-text">
